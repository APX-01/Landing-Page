<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Explore Courses Section -->
<section class="explore-courses">
    <div class="container">
        <div class="section-header">
            <h2 class="section-title">Explore Course</h2>
            <p class="section-subtitle">Discover a wide variety of courses designed to help you grow your skills and achieve your goals. Start your learning journey today!</p>
        </div>

        <div class="courses-grid">
            <div class="course-card">
                <img src="./images/photography.png" alt="Photography" class="course-image">
                <div class="course-overlay">
                    <h3 class="course-title">Photography</h3>
                </div>
            </div>

            <div class="course-card">
                <img src="./images/artificial-intelligence.png" alt="Artificial Intelligence" class="course-image">
                <div class="course-overlay">
                    <h3 class="course-title">Artificial Intelligence</h3>
                </div>
            </div>

            <div class="course-card">
                <img src="./images/architect.png" alt="Architect" class="course-image">
                <div class="course-overlay">
                    <h3 class="course-title">Architect</h3>
                </div>
            </div>

            <div class="course-card">
                <img src="./images/geography.png" alt="Geography" class="course-image">
                <div class="course-overlay">
                    <h3 class="course-title">Geography</h3>
                </div>
            </div>

            <div class="course-card">
                <img src="./images/art.png" alt="Art" class="course-image">
                <div class="course-overlay">
                    <h3 class="course-title">Art</h3>
                </div>
            </div>

            <div class="course-card all-courses-card">
                <h3 class="all-courses-title">ALL COURSE</h3>
            </div>
        </div>
    </div>
</section>

    <script src="script.js"></script>
</body>
</html>
