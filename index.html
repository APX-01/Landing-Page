<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Main Feature Section -->
<section class="features" id="features">
    <div class="features-header">
        <h2 class="features-title">Why choose EduHive?</h2>
        <p class="features-subtitle">Explore a platform designed to help you learn faster, easier, and at your own pace.</p>
    </div>

    <div class="features-grid">
        <!-- Feature 1 -->
        <div class="feature-card">
            <img src="./images/icono1.png" alt="HD Videos" class="feature-image">
            <div class="feature-content">
                <h3 class="feature-number">+100K</h3>
                <p class="feature-text">HD Videos</p>
            </div>
        </div>

        <!-- Feature 2 -->
        <div class="feature-card">
            <img src="./images/icono2.png" alt="Professional Mentors" class="feature-image">
            <div class="feature-content">
                <h3 class="feature-number">+200</h3>
                <p class="feature-text">Professional Mentors</p>
            </div>
        </div>

        <!-- Feature 3 -->
        <div class="feature-card">
            <img src="./images/icono3.png" alt="Savings" class="feature-image">
            <div class="feature-content">
                <h3 class="feature-number">$500</h3>
                <p class="feature-text">Saves per Month</p>
            </div>
        </div>

        <!-- Feature 4 -->
        <div class="feature-card">
            <img src="./images/icono4.png" alt="Lifetime Access" class="feature-image">
            <div class="feature-content">
                <h3 class="feature-number">Free</h3>
                <p class="feature-text">Life Time Access</p>
            </div>
        </div>
    </div>
</section>

    <script src="script.js"></script>
</body>
</html>
